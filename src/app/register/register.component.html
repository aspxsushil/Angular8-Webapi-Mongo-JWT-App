<form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="firstname">First Name</label>
            <input [class.is-invalid]="firstName.invalid && firstName.touched" formControlName="firstname" type="text" class="form-control" id="firstname">
            <div *ngIf="firstName.invalid && firstName.touched">
                <small *ngIf="firstName.errors?.required" class="text-danger">Firstname is required</small>
            </div>
        </div>

        <div class="form-group col-md-6">
            <label for="lastname">Last Name</label>
            <input formControlName="lastname" type="text" class="form-control" id="lastname">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="username">User Name</label>
            <input [class.is-invalid]="userName.invalid && userName.touched" formControlName="username" type="email" class="form-control"
                id="username">

                <div *ngIf="userName.invalid && userName.touched">
                    <small *ngIf="userName.errors?.required" class="text-danger">Username is required</small>
                </div>
        </div>

        <div class="form-group col-md-6">
            <label for="password">Password</label>
            <input formControlName="password" type="password" class="form-control" id="password">
        </div>
    </div>
    <div formGroupName="address">
        <div class="form-group">
            <label for="Address1">Address</label>
            <input formControlName="address1" type="text" class="form-control" id="Address1" placeholder="1234 Main St">
        </div>
        <div class="form-group">
            <label for="Address2">Address 2</label>
            <input formControlName="address2" type="text" class="form-control" id="Address2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="city">City</label>
                <input formControlName="city" type="text" class="form-control" id="city">
            </div>
            <div class="form-group col-md-4">
                <label for="state">State</label>
                <select formControlName="state" id="state" class="form-control">
                    <option selected>Choose...</option>
                    <option *ngFor="let state of states">{{state}}</option>
                </select>
            </div>
            <div class="form-group col-md-2">
                <label for="zip">Zip</label>
                <input formControlName="zip" type="text" class="form-control" id="zip">
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
</form>
